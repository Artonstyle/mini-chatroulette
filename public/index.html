<script>
// Eigenes Video verschiebbar (Handy + PC)
const localVideo = document.getElementById("localVideo");
let dragging = false, offsetX=0, offsetY=0;

localVideo.addEventListener("mousedown", (e) => {
  dragging = true;
  offsetX = e.clientX - localVideo.offsetLeft;
  offsetY = e.clientY - localVideo.offsetTop;
});
document.addEventListener("mousemove", (e) => {
  if(dragging){
    localVideo.style.left = (e.clientX - offsetX) + "px";
    localVideo.style.top = (e.clientY - offsetY) + "px";
  }
});
document.addEventListener("mouseup", ()=> dragging=false);

localVideo.addEventListener("touchstart", (e) => {
  dragging = true;
  offsetX = e.touches[0].clientX - localVideo.offsetLeft;
  offsetY = e.touches[0].clientY - localVideo.offsetTop;
});
document.addEventListener("touchmove", (e) => {
  if(dragging){
    localVideo.style.left = (e.touches[0].clientX - offsetX) + "px";
    localVideo.style.top = (e.touches[0].clientY - offsetY) + "px";
  }
});
document.addEventListener("touchend", ()=> dragging=false);

// Demo: Systemmeldungen
